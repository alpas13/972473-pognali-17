<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header class="page-header">
  <h1 class="page-header__title page-header__title--active">Направления</h1>
  <div class="page-header__menu-header">
    <a class="page-header__logo">
      <img alt="Логотип сайта 'погнали?'" class="page-header__logo-image" height="19" src="http://placehold.it/100x19"
           width="100">
    </a>
    <button class="page-header__toggle" type="button">Открыть меню</button>
  </div>
  <div class="page-header__content-menu visually-hidden">
    <nav class="main-nav">
      <ul class="main-nav__list site-list">
        <li class="site-list__item">О сервисе</li>
        <li class="site-list__item">Направления</li>
        <li class="site-list__item">Попутчики</li>
      </ul>
    </nav>
    <ul class="page-header__list user-list">
      <li class="user-list__item">
        <a class="user-list__login" href="#">Авторизация</a>
      </li>
    </ul>
    <ul class="page-header__list contacts-list">
      <li class="contacts-list__item">
        <a class="contacts-list__contact contacts-list__contact--phone" href="tel:8-800-555-86-28">
          8 800 555-86-28
        </a>
      </li>
      <li class="contacts-list__item">
        <a class="contacts-list__contact contacts-list__contact--email" href="mailto:mail@htmlacademy.ru">
          mail@htmlacademy.ru
        </a>
      </li>
    </ul>
    <ul class="page-header__list social-list">
      <li class="social-list__item">
        <a class="social-list__network social-list__network--fb" href="#">
          <span class="visually-hidden">Facebook</span>
        </a>
      </li>
      <li class="social-list__item">
        <a class="social-list__network social-list__network--vk" href="#">
          <span class="visually-hidden">В Контакте</span>
        </a>
      </li>
      <li class="social-list__item">
        <a class="social-list__network social-list__network--inst" href="#">
          <span class="visually-hidden">Instagram</span>
        </a>
      </li>
    </ul>
  </div>
</header>
<main class="main-form">
</main>
<footer class="page-footer">
  <a class="page-footer__logo">
    <img alt="Логотип сайта 'погнали?'" class="page-footer__logo-image" height="15" src="http://placehold.it/96x15"
         width="96">
  </a>
  <ul class="page-footer__list social-list">
    <li class="social-list__item">
      <a class="social-list__fb" href="#">
        <span class="visually-hidden">Facebook</span>
      </a>
    </li>
    <li class="social-list__item">
      <a class="social-list__vk" href="#">
        <span class="visually-hidden">В Контакте</span>
      </a>
    </li>
    <li class="social-list__item">
      <a class="social-list__inst" href="#">
        <span class="visually-hidden">Instagram</span>
      </a>
    </li>
  </ul>
  <div class="developer">
    <p class="developer-text">Разработано</p>
    <a class="developer__logo" target="_blank" href="#">
      <img alt="" class="developer__logo-image" height="34" src="http://placehold.it/27x34" width="27">
    </a>
  </div>
</footer>
</body>
</html>
